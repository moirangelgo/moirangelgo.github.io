<!DOCTYPE html>
<html>
	<head>
		<title>moi.work</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js" type="text/javascript"></script>
		
		<link rel="stylesheet" type="text/css" href="moi.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="loader" class="d-flex align-items-center justify-content-center" style="height: 250px;">
			  <div class="p-2 m-2" style="width: 25em;">
				<div class="progress" style="height: 5px;">
				  <div id="pbar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
				</div>							  	
			  </div>
			</div>    

			<div id="content" style="visibility : hidden;">
				<div id="content-wrapper">
					<h2 class="title text-right">MOI.WORK</h2>
					<h4 class="title text-right">Moises Rangel</h4>
					<h5 class="title text-right">Software Engineer</h4>

					<div class="row">
						<div class="col-4">
						</div>
						<div class="col-4">
						</div>
						<div class="col-4">
							<a href="javascript:void(0)">
								<span class="badge badge-success">Python</span>
							</a>
							<span class="badge badge-primary">.NET</span>
							<span class="badge badge-warning">PHP</span>
							<span class="badge badge-warning">Cloud Services</span>
						</div>												
					</div>

				</div>
			</div>
		</div>

		<script type="text/javascript">
			
			function MoiViewModel(){
				this.Preload();
				//this.Init();
			}

			MoiViewModel.prototype.Preload = function() {
				var self = this;
				self.percent = 0;
				self.interval = window.setInterval(()=>{
					self.percent +=30;
					document.getElementsByClassName('progress-bar').item(0).setAttribute('aria-valuenow',self.percent);
					document.getElementsByClassName('progress-bar').item(0).setAttribute('style','width:'+Number(self.percent)+'%');
					if(self.percent > 100){
						clearInterval(self.interval);
						self.Init();
					}
				}, 1000);
			};

			MoiViewModel.prototype.Init = function() {

				const width  = window.innerWidth || 
								document.documentElement.clientWidth || 
								document.body.clientWidth;

				const height = window.innerHeight|| 
								document.documentElement.clientHeight|| 
								document.body.clientHeight;

				var timeline = gsap.timeline();

				timeline.to(".progress", {alpha: 0, duration: .5});
				timeline.to("#content", {autoAlpha: 1, duration: .5});
				timeline.to("#content", { y:-250 });
				timeline.to("#content", {height: height, duration: .1});
				timeline.to("#content", {width: width, duration: .5});

				timeline.to("#content-wrapper", {width: width-width/2, duration: .5});
				timeline.to("#content-wrapper", {height: height-10, duration: .5});
				
			};			

			$(document).ready(()=>{
				ko.applyBindings(new MoiViewModel(), document.getElementById('wrapper'));
			});

		</script>

	</body>
</html>
